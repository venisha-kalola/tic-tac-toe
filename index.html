<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Venisha tic-tac-toe</title>
</head>
<body>
    <h1>Welcome to tic tac toe</h1>
    <div class="choices">
        <button class="p1">1 Player</button>
        <button class="p2">2 Players</button>
    </div>
    <div class="container">
        <div class="container1">
            <div class="box1 box b-top b-left" data-num="1"></div>
            <div class="box2 box b-top" data-num="2"></div>
            <div class="box3 box b-top b-right" data-num="3"></div>
            <div class="box4 box b-left" data-num="4"></div>
            <div class="box5 box" data-num="5"></div>
            <div class="box6 box b-right" data-num="6"></div>
            <div class="box7 box b-left b-bottom" data-num="7"></div>
            <div class="box8 box b-bottom" data-num="8"></div>
            <div class="box9 box b-right b-bottom" data-num="9"></div>
        </div>
        <div class="container2">
            <div class="player"></div>
            <div class="radio-opts"></div>
            <div class="weapon"></div>
            <hr>
            <div class="chance js-chance">Turn for Player : <span class="changeable">X</span></div>
            <div class="chance color-black">Score : </div>
            <div class="score">Wins : 0 ,   Lose : 0 ,    Draw : 0</div>
            <div class="again">
                <button class="newGame">New Game</button>
                <button class="reset">Reset Score</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
